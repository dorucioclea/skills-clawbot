# Cloudflare Workers / Pages
name = "write-my-blog"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[site]
bucket = ".vercel/output/static"

# D1 database binding (optional — only if using SQLite/D1)
# [[d1_databases]]
# binding = "DB"
# database_name = "write-my-blog-db"
# database_id = "YOUR_D1_DATABASE_ID"

# KV namespace binding (optional — for caching)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "YOUR_KV_NAMESPACE_ID"

# R2 bucket binding (optional — for media uploads)
# [[r2_buckets]]
# binding = "MEDIA"
# bucket_name = "write-my-blog-media"

[vars]
DATABASE_PROVIDER = "sqlite"
CACHE_PROVIDER = "memory"
